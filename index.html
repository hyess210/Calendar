<!DOCTYPE html>
<html>
  <head>
    <title>Sun Calendar</title>
    <meta charset="utf-8" />
    <link href="index.css" rel="stylesheet" />
    <link href="favicon.ico" rel="icon" />
    <link href="favicon.ico" rel="shortcut icon" />
  </head>
  <body>
    <div class="Calendar">
      <div class="calendar-Header">
        <div class="calendarYear"></div>
        <div>
          <button type="button" title="prev" class="cal-buttonStyle prev">
            ◀
          </button>
          <div class="calendarMonth"></div>
          <button type="button" title="next" class="cal-buttonStyle next">
            ▶
          </button>
        </div>
      </div>
      <div class="content">
        <div class="week"></div>
        <div class="days">
          <table class="calendarTable">
            <thead>
              <tr>
                <th style="color: #ff8585">SUN</th>
                <th>월</th>
                <th>화</th>
                <th>수</th>
                <th>목</th>
                <th>금</th>
                <th style="color: #7088f5">토</th>
              </tr>
            </thead>
            <tbody class="calendarBody"></tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="DateInfo">
      <div class="today"></div>
      <div class="calculationDate">
        <span class="calendarMonth-info"></span>
        <span class="calendarDate"></span>일
        <span class="calendarDay"></span>요일
        <div class="calculationDate-content">
          <span id="selected-date"></span>
          <br />
          <span id="calculated-date"></span>
        </div>
      </div>
      <div class="searchDate-wrap">
        <input type="date" class="searchDate"/>
        <button
          class="searchDate-btn"
          onclick="searchDateClick(document.querySelector('.searchDate').value)"
        >
          선택
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
