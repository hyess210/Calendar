<!DOCTYPE html>
<html>
    <head>
        <title>Sun Calendar</title>
        <meta charset="utf-8">
        <link href="index.css" rel="stylesheet">
        <script src="index.js"></script>
    </head>
    <body>
        <div class="DateInfo">
            <div class="today"></div>
            <div class="searchDate">
                <input type="date">
            </div>
            <div class="calculationDate">
                <span>23</span>일
                <span> 후</span>
            </div>
        </div>
        <div class="Calendar">
            <div class="header">2020</div>
            <div class="content">
                <div class="month"></div>
                <div class="week"></div>
                <div class="days"></div>
            </div>
        </div>
    </body>
</html>
